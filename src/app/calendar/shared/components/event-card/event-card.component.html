<div class="event-container">
    <img
        *ngIf="data.images && data.images.length && data.images[0].sizes.small"
        [src]="data.images[0].sizes.small.url"
        [alt]="data.title"
        loading="lazy">
    <h3 class="event-title">{{data.title}}</h3>
    <p>{{data.description_short}}</p>
    <p><b>When: </b>{{data.start_datetime.getHours()}} to {{data.end_datetime.getHours()}}</p>
    <a [href]="data.url" target="new_blank">See on Time.ly</a>
</div>
